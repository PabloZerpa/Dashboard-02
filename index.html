<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Dashboard</title>
</head>
<body>
    <nav>
        <div class="logo"><i class="las la-dragon"></i></div>

        <div class="border"></div>

        <ul>
            <li><i class="las la-dice-d6"></i>Dashboard</li>
            <li><i class="las la-comment-dollar"></i>Transaction</li>
            <li><i class="las la-clipboard-list"></i>Task</li>
            <li><i class="las la-folder-open"></i>Documents</li>
            <li><i class="las la-shopping-bag"></i>Store</li>
            <li><i class="las la-bell"></i>Notifications</li>
            <li><i class="las la-cog"></i>Settings</li>
        </ul>
    </nav>

    <main>
        <section class="topSection">
            <div class="title">
                <h5 >Dashboard</h5>
            </div>
            <div class="userSearchSection">
                <div class="search">
                    <input type="text" placeholder="Search">
                    <button><i class="las la-search"></i></button>
                </div>
                <div class="user">
                    <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="">
                    <span class="userName">Pablo</span>
                    <i class="las la-angle-down"></i>
                </div>
            </div>
        </section>

        <div class="centerSections">

            <section class="files">
    
                <div class="filesHead">
                    <h5 class="filesTitle">My Files</h5>
                    <button class="filesButton">+ Add New</button>
                </div>
                <div class="area">
    
                    <div class="platform">
                        <div class="topPlatform">
                            <img src="https://cdn.icon-icons.com/icons2/2397/PNG/512/microsoft_office_word_logo_icon_145724.png" alt="">
                            <i class="las la-ellipsis-v"></i>
                        </div>
                        <div class="bottomPlatform">
                            <span class="name">Documents</span>
                            <progress></progress>
                            <span class="amount">123 Files</span>
                        </div>
                    </div>
    
                    <div class="platform">
                        <div class="topPlatform">
                            <img src="https://cdn.icon-icons.com/icons2/2397/PNG/512/microsoft_office_excel_logo_icon_145720.png" alt="">
                            <i class="las la-ellipsis-v"></i>
                        </div>
                        <div class="bottomPlatform">
                            <span class="name">SpreedSheet</span>
                            <progress></progress>
                            <span class="amount">123 Files</span>
                        </div>
                    </div>
    
                    <div class="platform">
                        <div class="topPlatform">
                            <img src="https://cdn.icon-icons.com/icons2/2397/PNG/512/microsoft_power_point_office_logo_icon_145723.png" alt="">
                            <i class="las la-ellipsis-v"></i>
                        </div>
                        <div class="bottomPlatform">
                            <span class="name">Presentations</span>
                            <progress></progress>
                            <span class="amount">123 Files</span>
                        </div>
                    </div>
    
                    <div class="platform">
                        <div class="topPlatform">
                            <img src="https://cdn.icon-icons.com/icons2/2397/PNG/512/microsoft_office_onenote_logo_icon_145725.png" alt="">
                            <i class="las la-ellipsis-v"></i>
                        </div>
                        <div class="bottomPlatform">
                            <span class="name">Notes</span>
                            <progress></progress>
                            <span class="amount">123 Files</span>
                        </div>
                    </div>
    
                </div>
                
            </section>
    
            <section class="details">
    
            </section>
        </div>

    </main>

    <script src="./script.js"></script>
</body>
</html>
